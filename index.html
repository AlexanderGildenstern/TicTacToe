<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>TicTacToe</title>
</head>

<body>
    <img class="game-over-img d-none" id="game-over-img" src="img/game-over.png">
    <div class="button-restart-div">
        <button class="restart-btn d-none" id="restart-btn" onclick="restart()">Neustart</button>
    </div>
    <div class="player-panel">
        <div class="player-inactiv" id="player-1">
            <img src="img/green-circle.png">Player 1
        </div>
        <div id="player-2">
            <img class="" src="img/red-x.png"> Player 2
        </div>
        <div class="horizontal-hr">
            <div id="line-1" class="horizontal-line transformx" style="top: 163px"></div>
            <div id="line-2" class="horizontal-line transformx" style="top: 303px"></div>
            <div id="line-3" class="horizontal-line transformx" style="top: 443px"></div>
        </div>
        <div class="vertical-hr">
            <div id="line-4" class=" make-vertical transformy" style="top: 407px;"></div>
            <div id="line-5" class=" make-vertical transformy" style="top: 407px;"></div>
            <div id="line-6" class=" make-vertical transformy" style="top: 407px;"></div>
        </div>
        <div class="transform45deg">
            <div id="line-7" class="transform45deg-div transformy" style=" transform: rotate(-45deg) scaleY(0.0);">
            </div>
        </div>
        <div class="transform45deg">
            <div id="line-8" class="transform45deg-div transformy" style=" transform: rotate(45deg) scaleY(0.0);"></div>
        </div>

    </div>
    <table>
        <tr>
            <td onclick="fillShape(0)">
                <img id="circle-0" class="shape d-none" src="img/green-circle.png">
                <img id="cross-0" class="shape d-none" src="img/red-x.png">
            </td>
            <td onclick="fillShape(1)">
                <img id="circle-1" class="shape d-none" src="img/green-circle.png">
                <img id="cross-1" class="shape d-none" src="img/red-x.png">
            </td>
            <td onclick="fillShape(2)">
                <img id="circle-2" class="shape d-none" src="img/green-circle.png">
                <img id="cross-2" class="shape d-none" src="img/red-x.png">
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(3)">
                <img id="circle-3" class="shape d-none" src="img/green-circle.png">
                <img id="cross-3" class="shape d-none" src="img/red-x.png">
            </td>
            <td onclick="fillShape(4)">
                <img id="circle-4" class="shape d-none" src="img/green-circle.png">
                <img id="cross-4" class="shape d-none" src="img/red-x.png">
            </td>
            <td onclick="fillShape(5)">
                <img id="circle-5" class="shape d-none" src="img/green-circle.png">
                <img id="cross-5" class="shape d-none" src="img/red-x.png">
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(6)">
                <img id="circle-6" class="shape d-none" src="img/green-circle.png">
                <img id="cross-6" class="shape d-none" src="img/red-x.png">
            </td>
            <td onclick="fillShape(7)">
                <img id="circle-7" class="shape d-none" src="img/green-circle.png">
                <img id="cross-7" class="shape d-none" src="img/red-x.png">
            </td>
            <td onclick="fillShape(8)">
                <img id="circle-8" class="shape d-none" src="img/green-circle.png">
                <img id="cross-8" class="shape d-none" src="img/red-x.png">
            </td>
        </tr>
    </table>

</body>

</html>
